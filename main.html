<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label>
		<input type="text"  required id="name" placeholder="Name"/>
		<br/>
		<label for="email">Email</label>
			<input required type="email" id="email" plceholder="Email" />
		<br/>
		 <label for="gender_m">Gender</label>
			<input required  type="radio" value="Male" id="gender_m" name="gender"  />
			<input required  type="radio" value="Female" id="gender_f" name="gender" />
		     <br/>
		<label for="cars">Car Brands</label>
		<select id="cars" required   >
					 <option  selected  disabled> --please choose an option--</option>
					 
		</select>
		<br/>
       <label for="age">Age</label>		
			<input type="number" id="age" placeholder="Age" required  />
		<br/>
		<Label for="dob">DOB</Label>
		 <input type="date" id="dob" required />
		<br/>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" plceholder="xxx-xxx-xxxx" />
		<br/>
		<label for="password">Password</label>
		<input type="password" id="password" plceholder="password" required />
		 <br/>
		<label for="tos">I agree to the Tos</label>
		<input type="checkbox" id="tos" required />
		 <br/>
		 <button type="submit">Submit</button>
	</form>

</script>
